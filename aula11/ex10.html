<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="clicou()">
    <div id="res"></div>

    <script> 
        function clicou() {
            var tvel = document.getElementById('txtvel')
            var vel = Number(tvel.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua Velocidade é de ${vel}km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida. MULTADO!</p>`
            }
            res.innerHTML += '<p>Dirija Sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
